   <!DOCTYPE html>
   <html>
    <head>
     <title>PureHealth Center</title>

 <body onload="currentDate()">
    
    

    <header>
    <img src="pure health.png" alt="purehealth logo" height="100px;" style="float:left;"> 
    <h1>PureHealth Center</h1>
    <h3>Today's Date: <span id="todaysDate"> </span> </h3>
    </header>

    <hr>
    <h2>Patient Registration Form</h2>
    <div>
        <center><table>
    <form name="signup" id="signup" onreset="removedata1()" action="thank you.html">
        
        <tr>
        <td><label for="fname">Patient's Name(First,MI,Last)</label></td>
        <td><input type="text" name="fname" id="fname" placeholder="First Name" onkeyup="return fnameValidation()" oninput="checkAllFields()" required > <!--minlength="1" maxlength="30" -->
        <span class="error" id="fname-error"></span>
        <input type="text" name="mname" id="mname" placeholder="Middle Initial" size="5" onkeyup="return mnameValidation()"> <!--maxlength="1" -->
        <span class="error" id="mname-error"></span>
        <input type="text" name="lname" id="lname" placeholder="Last Name" onkeyup="return lnameValidation()" oninput="checkAllFields()" required >
        <span class="error" id="lname-error"></span></td>
        </tr>

        <tr>
            <td><label for="dob">Date of Birth</label></td>
            <td><input type="date" name="dob" id="dob" onblur="return validDOB()" oninput="checkAllFields()" required>
                <span class="error" id="dob-error"></span></td>
        </tr>
        <tr>
            <td><label for="ssn">Social Security</label></td>
            <td><input type="text" id="ssn" placeholder="000-00-0000" maxlength="11" onkeyup="formatSSN()" onblur="hideSSN()" onfocus="showSSN()" required></td>
            
        </tr>
        <tr>
            <td><label for="addr1">Address Line 1</label></td>
            <td><input type="text" name="addr1" id="addr1" placeholder="4321 Main dr" minlength="2" maxlength="30" required></td>
        </tr>
        <tr>
            <td><label for="addr2">Address Line 2</label></td>
            <td><input type="text" name="addr2" id="addr2" placeholder="Appt #, etc..." maxlength="30"></td>

        </tr>
        <tr>
            <td><label for="city">City, ST Zipcode</label></td>
            <td><input type="text" name="city" id="city" placeholder="ABC town" minlength="2" maxlength="30" required>
        
        
        <!-- <td><label for="state"></label></td> -->
        <select name="state" id="state">
    <option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>

        </select>
        

        <!-- <td><label for="zipco"></label></td> -->
        <input type="text" name="zipco" id="zipco" placeholder="00000" minlength="5" maxlength="10" onkeyup=" return formatZipCode()" oninput="checkAllFields()" required>
        <span class="error" id="zipco-error"></span> </td>
        </tr>

        <tr>
        <td><label for="phone">Phone Number:</label></td>
        <td><input type="text" name="phone" id="phone" placeholder="(000) 000-0000" maxlength= "10" onkeyup="return formatPhoneNumber()" oninput="checkAllFields()">
            <span class="error" id="phone-error"></span> </td> 
        </tr>

        <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="text" name="email" id="email" onkeyup="return emailValidation()" oninput="checkAllFields()" required> <!--placeholder="name@domain.tdl"-->
            <span class="error" id="email-error"></span></td>
        </tr>

        <tr>
        <td><label for="textarea">Do you suffer from any Allergies? (please give details):</label></td>
        <td><textarea cols="30" rows="3" name="textarea" id="description"></textarea></td>
        </tr>
        
        <tr>
        <td><label for="check">Past Medical History:</label></td>
        <td><input type="checkbox" name="check" id="one">Anemia
        <input type="checkbox" name="check" id="two">Asthma
        <input type="checkbox" name="check" id="four">Chickenpox
        <input type="checkbox" name="check" id="seven">Thyroid Disease
        <input type="checkbox" name="check" id="eight">COVID-19
        <input type="checkbox" name="check" id="other">Other</td>
        </tr>
        <tr>
        <td><label for="r">Do you have medical insurance?</label></td>
        <td><input type="radio" name="r" id="one">Yes
        <input type="radio" name="r" id="two">No
        <input type="radio" name="r" id="three">N/A</td>
        </tr>
        
        <tr>
            <td><label for="slider">What is your household income?</label></td>
            <td>10,000<input type="range" id="slider" min="10000" max="100000" value="" oninput="sliderValidation(this.value); checkAllFields()">100,000
            <br><span id="slidervalue" style="color: green; font-size: 15px;"></span></td>
        </tr>
            
        <tr>
        <td><label for="userid">User Name:</label></td>
        <td><input type="text" name="userid" id="userid" onkeyup="return userIDValidation()" oninput="checkAllFields()" required>
        <span class="error" id="userID-error"></span></td>
        </tr>
        
        <tr>
        <td><label for="pwd">Password:</label></td>
        <td><input type="password" name="pwd" id="pwd" onkeyup="return pwdRequirement()" oninput="checkAllFields()" required>
        <span class="error" id="pwd-error"></span></td>
        </tr>
        
        <tr>
        <td><label for="pwd">Re-enter Password:</label></td>
        <td><input type="password" name="pwdCheck" id="pwdCheck" onkeyup="return pwdCheckValidation()" oninput="checkAllFields()" required>
        <span class="error" id="pwdCheck-error"></span></td>
        </tr>
        
        <tr>
        <td><input type="button" value="Review" id="review" onclick='reviewdata()'>
            <button id="submitBtn" type="submit" disabled>Submit</button>
            <input type="reset" value="Reset" id="clear"></td>
        </tr>
        

          








    

        



        
    
    </form>
</table></center>
